<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <body>
        <div class="container">
            <h2>Jardim Medicinal</h2>
            <div class="score-panel">
                <div class="timer">Tempo: <span id="time">120</span>s</div>
                <div>Plantas encontradas: <span id="score">0</span>/8</div>
            </div>
            
            <div class="garden-container" id="garden">
                <!-- Plants will be added here via JavaScript -->
            </div>
        
            <div id="overlay"></div>
            <div id="infoModal" class="info-modal">
                <span class="close-button" onclick="closeModal()">×</span>
                <img id="plantImage" class="modal-image" alt="Imagem da planta medicinal">
                <h2 id="plantName"></h2>
                <p id="plantInfo"></p>
            </div>

            <!-- Footer -->
            <div class="footer">

                <div class="social-icons">
                    <a href="https://www.instagram.com/doug.dev.js" target="_blank" class="icon instagram">

                    </a>
                    <a href="https://wa.me/5581983039364" target="_blank" class="icon whatsapp">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
                    </a>
                </div>
            </div>
        </div>
       
    <script src="./src/JS/jigsaw.js"></script>
